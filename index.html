<!DOCTYPE html>
<html lang="pr-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/componentes/caixa/caixa.css">
  <link rel="stylesheet" href="css/componentes/conteudo/conteudo.css">
  <link rel="stylesheet" href="css/componentes/foto/foto.css">
  <link rel="stylesheet" href="css/componentes/caixa/caixa.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="centralizar">
    <section class="caixa">
      <div class="conteudo">
        <div class="conteudo__principal">
            <h1 class="titulo"> Get <span>insights</span> that help your business grow. </h1>
            <p class="descricao">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
        </div>

        <div class="conteudo__final">
          <ul class="estatistica-lista">
            <li>10k+<span>companies</span> </li>
            <li>314<span> templates</span></li>
            <li>12m+<span>queries</span></li>
          </ul>
        </div>
      </div>

      <div class="imagem">
        <source media="(max-width: 500px)" srcset="images/image-mobile.jpg" class="img-estatistica">
        <img src="images/image-desktop.jpg" class="img-estatistica"/>
      </div>
    </section>
  </main>

  

  

</body>
</html>
